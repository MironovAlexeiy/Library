<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="div_login">
    {% if form.errors %}
  <p>Логин или пароль введены не верно</p>
{% endif %}



<form method="post" action="{% url 'login' %}" class="form_login">
{% csrf_token %}
<table class="form_field_login">

<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td align="left">{{ form.password.label_tag }}</td>
  <td >{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{# Assumes you setup the password_reset view in your URLconf #}
<p><a href="{% url 'password_reset' %}">Восстановить пароль</a></p>

</div>
</body>
</html>
